<!-- Problema -->
<!-- Fazer uma página que mostra quantos dias faltam para o seu próximo aniversário ou mostra mensagem de parabens -->

<script>

(function(){

    var dataAtual = new Date();
        dataAtual.setHours(0),
        dataAtual.setMinutes(0),
        dataAtual.setSeconds(0),
        dataAtual.setMilliseconds(0),
        anoAtual = dataAtual.getFullYear(),        

        dataNiver = new Date(anoAtual, 4, 1),

        dataAtualTS = dataAtual.getTime(),
        dataNiverTS = dataNiver.getTime();

        if(dataNiverTS === dataAtualTS) {
            alert('parabéns trouxa');
        }

        if(dataNiverTS < dataAtualTS) {
            dataNiver.setFullYear(++anoAtual);
            dataNiverTS = dataNiver.getTime();
        }

        const UM_DIA_TS = 24 * 60 * 60 * 1000;    
        var diferenca = dataNiverTS - dataAtualTS;
        console.log(diferenca / UM_DIA_TS);

})()

</script>

<!-- Criar uma função que retorne uma data formatada no padrão brasileiro: DD/MM/AAAA -->

<script>

(function() {
    var data = new Date();

    function formatDate(data) {
        var dia = data.getDate() < 10 ? '0' +data.getDate() : data.getDate();

        var mes = data.getMonth() + 1;
        mes = mes < 10 ? '0' + mes : mes;

        return dia + '/' + mes + '/' + data.getFullYear();
    }

    console.log(formatDate(data));
})()

</script>

<!-- Exemplos de métodos de arrays (Lenght, every(), filter(), forEach(), indexOf(), lastIndexOf(), map(), some(), concat(), join(), pop()
    push(), reduce(), reduceRight(), reverse(), shift(), slice(), splice(), unshift(), toString()) 


    lenght - retorna o número de indices dentro do array.

    Exemplos:

    var arr = [1,2,3,4,5];

    arr.lenght; == retorna "5".

    ==================================================================================================================
    
    every() - retorna um boleano dentro do array, a partir de uma condição setada. Para ser true a condição do array, todos os elementos precisam seguir
    o mesmo padrão, tipo number, ou string
    
    Exemplo:

    var arr = [1,2,3,4,5];

    var soNumeros = arr.every(function(el, indice, obj){
        console.log('elemento', el);
        console.log('indice', indice);
        console.log('objeto', obj);

        return true;
    });

    var sohNumeros = arr.every(function(el){
        return typeof el === 'number';
    });
    console.log(sohNumeros); == retorna 'true'.

    ==================================================================================================================

    filter() - retorna como se fosse um outro array, contendo os objetos que satisfaça uma condição

    Exemplo:

    var arr = ['1', 2,3,4,5, 'oi', 20, '30'];

    var numeros = arr.filter(function(el, indice, arr){
        return typeof el === 'number';
    });
    console.log(numeros); == retorna "[2,3,4,5,20]"

    ==================================================================================================================

    forEach() - um for sem utilizar condições

    Exemplo:

    var arr = ['1', 2,3,4,5, 'oi', 20, '30'];

    arr.forEach(function(el, i, arr){
        console.log('el=', el, 'i=', i, 'i-', arr.toString());
    });

    ==================================================================================================================

    indexOf() - mostra a posição do elemento no array

    Exemplo:

    var arr = ['1', 2,3,4,5, 'oi', 20, '30'];

    var posicao = arr.indexOf('oi');
    console.log(posicao) == retorno "5" 

    ==================================================================================================================

    lastIndexOf() - mostra a posição do elemento no array, do fim dele ao começo.

    ==================================================================================================================

    map() - intera sobre cada elemento da array, e faz alterações em cada um deles 

    var numeros = ['1', 20, 3, 4 ,5, 'oi', 20, '30'];

    var numeros = numeros.map(function(el, i, arr){
        return el * i; multiplica elemento por índice 
    });

    console.log(numeros); == retorna '[0, 20, 6, 12, 20, NaN, 120, 210]'

    ==================================================================================================================

    some() - retorna um boleano dentro do array, a partir de uma condição setada. Para ser true a condição do array, apenas um dos elementos precisam seguir
    o mesmo padrão, tipo number, ou string.

    Exemplo:

    var arr = ["oi","tchau",3];

    var sohNumeros = arr.some(function(el){
        return typeof el === 'number';
    });

    console.log(sohNumeros); == retorna 'true'.

    ==================================================================================================================

    contat() - junta arrays

    Exemplo:

    var arr = [1,2,3,4,5];

    var numeros = [1,3,5,7,9];

    var arr2 = arr.contat(numeros);
    console.log(arr2); == retorna "[1, 2, 3, 4, 5, 1, 3, 5, 7, 9]";

    ==================================================================================================================

    join() - serve para transformar um array em string, podendo passar um caracter separador 

    Exemplo:

    var arr = [1,2,3,4,5];

    var str = arr.join(' -- ');
    console.log(str); == retorna '1 -- 2 -- 3 -- 4 -- 5';

    ==================================================================================================================

    pop() - remove o último item do array, e retorna o item removido

    Exemplo:

    var arr = [1,2,3,4,5];

    var ultimoItem = arr.pop();

    console.log(arr); == retorna '[1,2,3,4]'
    console.log(ultimoItem); == "5"

    ==================================================================================================================

    push() - acrescentar elementos no array no final dele

    Exemplo:

    var arr = [1,2,3,4,5];

    arr.push('novo item'); 
    console.log(arr); == retorna '[1,2,3,4,5,"novo item"]'

    ==================================================================================================================

    reduce() - pegar um array e retornar um único valor

    Exemplo: 

    var arr = [0,3,8,15,80];

    var somaDeArr = arr.reduce(function(anterior, atual){
        return anterior + atual;
    });

    console.log(arr);
    console.log(somaDeArr); == retorna '106'

    ==================================================================================================================

    reduceRight() - pegar um array e retornar um único valor, mas de forma invertida se for string

    Exemplo: 

    var arr = [0,3,8,15,80];

    var somaDeArr = arr.reduceRight(function(anterior, atual){
        return anterior + atual;
    });

    console.log(arr);
    console.log(somaDeArr); == retorna '106'

    ==================================================================================================================

    reverse() - inverte a ordem dos elementos do array

    Exemplo:

    var arr = [0,1,2,3,4];

    arr.reverse(); == retorna '[4,3,2,1,0]'

    ==================================================================================================================

    shift() - remove o primeiro item do array

    Exemplo:

    var arr = [1,2,3,4,5];

    var primeiroItem = arr.shift();

    console.log(arr); == retorna '[2,3,4,5]'
    console.log(primeiroItem); == "1"

    ==================================================================================================================

    unshift() - acrescenta elementos no início do array

    Exemplo:

    var arr = [1,2,3,4,5];

    arr.unshift(true, false, 'oi');

    console.log(arr); == retorna '[true, false,'oi',2,3,4,5]'

    ==================================================================================================================

    <!-- Browser Object Model - propriedades e métodos relativos ao browser. O BOM não está descrito nas ECMAScript, mas é bem aceito pelos browsers.

        Exemplo de propriedades: 
        - innerWidth / innerHeight 
        - outerWidth / outerHeight
        - opener
        - pageXOffset / pageYOffset
        - screenX / screenY   


        innerHeight - retorna o tamanho da altura da área interna disponível do browser;

        ================================================================================================================================

        innerWidth - retorna o tamanho da largura da área interna disponível do browser;

        ================================================================================================================================

        outerHeight - retorna o tamanho da altura da janela do browser;

        ================================================================================================================================

        outerWidth - retorna o tamanho da largura da janela do browser;

        ================================================================================================================================

        opener - função utilizada pós abertura de uma nova janela do browser

        ================================================================================================================================

        pageXOffset - diz o tanto que foi scrollado no eixo X da página

        ================================================================================================================================

        pageYOffset- diz o tanto que foi scrollado no eixo Y da página

        ================================================================================================================================

        screenX - posição da janela em relação ao monitor no eixo X

        ================================================================================================================================

        screenY - posição da janela em relação ao monitor no eixo Y
    
        ================================================================================================================================


        Object History - objeto que mostra as informações relativas ao histórico da navegação

        - .length;
        - .go;
        - .back;
        - .forward;


        .length - mostra a quantidade de páginas visitadas por aquela seção

        Exemplo:

        history.lenght;

        ================================================================================================================================

        .go - direciona a página conforme a solicitação do parâmetro. Utilzado para navegar pelo histórico

        Exemplo:

        history.go(-1) // o browser será direcionado para a página aberta anteriormente em relação a atual. O parâmetro pode ser diferentes números possíveis  

        ================================================================================================================================

        .back - redireciona a página para a página aberta anteriormente que está no histórico. 

        ================================================================================================================================

        .forward - mesma coisa no back(), mas para a próxima página do histórico 

        ================================================================================================================================


        Object Location - ele trás a informação da URL da página atual aberta
        
        - .hash;
        - .host;
        - .hostname;
        - .href;
        - .pathname;
        - .port;
        - .protocol;
        - .search;

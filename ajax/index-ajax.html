    <!-- Ajax - Conceitos gerais 
    
        - Síncrono versus assíncrono

        Síncrono = quando um determinado processamento esta no processador da máquina, enquanto esse processamento não for efetuado a próxima operação não é executada.

        Assíncrono = quando há um processamento no processador da máquina, uma outra operação será delegada para outra ferramenta.

        ============================================================================================================================================================

        - Event Loop = gerencia os esta na fila e na pilha de processamentos.

        ============================================================================================================================================================

        - JSON = (JavaScript Object Notation - Notação de Objetos JavaScript) é uma formatação leve de troca de dados.

        ============================================================================================================================================================

        - HTTP = O Hypertext Transfer Protocol, sigla HTTP (em português Protocolo de Transferência de Hipertexto) é um protocolo de comunicação 
        (na camada de aplicação segundo o Modelo OSI) utilizado para sistemas de informação de hipermídia, distribuídos e colaborativos. 
        Ele é a base para a comunicação de dados da World Wide Web. Funciona sempre com requisição e resposta entre cliente e servidor.

         - http request == url + verbo(get ou post)
         - http response == code + body
